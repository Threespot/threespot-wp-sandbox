<script type="text/x-handlebars-template" data-name="path">

        <div class="form-group">
            <label class=" col-form-label">ID</label>
            <div>
                <input class="form-control" type="text" autocomplete="off" name="id" value="{{id}}"
                       data-live="keyup">
                <p class="form-text">Objects with empty ID don't get into the list of Regions. If you remove
                    ID from an existing Region - all of the data stored in custom fields of the Region will be lost.</p>
            </div>
        </div>

        <div class="form-group">
            <label class=" col-form-label">Fill</label>
            <div>
                <div class="input-group cpicker" data-color-name="directory"><span
                        class="input-group-text"><i></i></span>
                    <input type="text" autocomplete="off"
                           class=" form-control" name="style[fill]" value="{{style.fill}}" data-live="change">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class=" col-form-label">Stroke</label>
            <div>
                <div class="input-group cpicker" data-color-name="directory"><span

                    <input type="text" autocomplete="off"
                           class=" form-control" name="style[stroke]" value="{{style.stroke}}" data-live="change">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class=" col-form-label">Stroke-width</label>
            <div>
                <input class="form-control" type="text" autocomplete="off" name="style[stroke-width]"
                       value="{{style.stroke-width}}" data-live="keyup">
            </div>
        </div>
    </form>
</script>
