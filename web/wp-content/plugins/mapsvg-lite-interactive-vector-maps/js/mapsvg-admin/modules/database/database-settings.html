<script type="text/x-handlebars-template" data-name="main">
  <form class=" mapsvg-view-padding">
      <div class="form-group row mb-3">
          <label class="col-md-3 col-form-label">Load objects on start</label>
          <div class="col-md-9">
              <div class=" form-switch form-switch-md">
              <input type="checkbox" name="database[loadOnStart]" class=" form-check-input"
                     {{#if  database.loadOnStart}}checked{{/if}}  data-live="change">
              </div>
              <p class="form-text">If this option is "on", items from the database are loaded to
                  the directory and to the map (as markers) on start. If this option is "off",
                  nothing is loaded to the map/directory until some filter is chosen or search
                  text is entered.</p>

          </div>
      </div>
      <div class="form-group row mb-3">
          <label class="col-md-3  col-form-label">Never load objects if no filters are chosen</label>
          <div class="col-md-9 ">
              <div class=" form-switch form-switch-md">
              <input type="checkbox" name="database[noFiltersNoLoad]" class=" form-check-input"
                     {{#if  database.noFiltersNoLoad}}checked{{/if}}  data-live="change">
          </div>
          </div>
      </div>
      <div class="form-group row mb-3">
          <label class="col-md-3 col-form-label">Clear</label>
          <div class="col-md-9">
              <button id="mapsvg-clear-database-btn" class="btn btn-danger"><i class="bi bi-trash"></i> Clear the
                  database
              </button>
          </div>
      </div>
  </form>
</script>
