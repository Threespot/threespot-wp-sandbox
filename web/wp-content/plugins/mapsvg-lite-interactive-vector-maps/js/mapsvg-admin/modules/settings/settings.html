                          <button id="mapsvg-controls-file-reload-with-titles" type="button" class="btn btn-primary"

                          <button id="mapsvg-controls-file-reload-no-titles"

                              current
                              titles

      <legend>Markers</legend>
      <div class="form-group mb-3 row">

                  <input type="checkbox" name="fitMarkers" class="form-check-input"

              </div>
          </div>
      </div>
      <div class="form-group mb-3 row">
          <label class="col-md-3 col-form-label">Fit markers on start</label>
          <div class="col-md-9">
              <div class=" btn-group  form-switch form-switch-md mapsvg-toggle-visibility"
                   data-object="options"
                   data-toggle="buttons" id="mapsvg-controls-fitMarkers">
                  <input type="checkbox" name="fitMarkersOnStart" class="form-check-input"

          </div>
      </div>

      <div class="form-group mb-3 row">
          <label class="col-md-3 col-form-label">Zoom level for single found marker</label>
          <div class="col-md-9">

              <select name="fitSingleMarkerZoom" data-live="change" data-type="int" class="mapsvg-select2">
                  {{#for 0 22 1}}
                      <option value="{{this}}" {{#ifeq this ../fitSingleMarkerZoom}}selected{{/ifeq}}>{{this}}</option>
                  {{/for}}
              </select>
              <p class="form-text">
                  This option has effect when Google Maps are enabled only
              </p>
          </div>
      </div>

      <div class="form-group mb-3 row">
          <label class="col-md-3 col-form-label">Markers clustering</label>
          <div class="col-md-9 ">

              <div class="form-switch form-switch-md">
                <input disabled="disabled" type="checkbox" class="form-check-input" name="clustering[on]" {{#if
                          clustering.on}}checked{{/if}}  data-live="change">
              </div>
                {{{premiumFeatureAlert}}}
                <p class="form-text">
                    Group markers into clusters with numbers.
                    <br> <b>Click "Save" button and reload the page to see changes.</b>
                </p>
          </div>
      </div>
      <legend>Pagination</legend>
      <div class="form-group mb-3 row">
          <label class="col-md-3 col-form-label">Pagination</label>
          <div class="col-md-9">
              <div style="margin-bottom: 10px;">
                  <div class="form-switch form-switch-md">
                  <input type="checkbox" class="form-check-input" name="database[pagination][on]"
                         {{#if  database.pagination.on}}checked{{/if}}  data-live="change">
              </div>
                  <p class="form-text">Choose if you want to split the list of objects in the directory and on
                      the map into pages (even if you don"t use the directory, markers can
                      be paginated too).</p>
              </div>
          </div>
      </div>

          <label class="col-md-3 col-form-label">Location</label>

              <div class="btn-group">
                  <input id="directoryOption" type="radio" class="btn-check" checked
                         name="database[pagination][showIn]"
                         value="directory" autocomplete="off" data-live="change">
                  <label for="directoryOption" class="btn btn-outline-secondary">Directory</label>


                  <input id="mapOption" type="radio" class="btn-check" name="database[pagination][showIn]" value="map"
                         autocomplete="off" data-live="change">
                  <label for="mapOption" class="btn btn-outline-secondary">Map</label>

                  <input id="dirmapOption" type="radio" class="btn-check" name="database[pagination][showIn]"
                         value="both" autocomplete="off" data-live="change">
                  <label for="dirmapOption" class="btn btn-outline-secondary">Directory & Map</label>


              </div>
              <p class="form-text">Where you want to show the pagination buttons</p>
          </div>
      </div>
      <div class="form-group mb-3 row">
          <label class="col-md-3 col-form-label">Items per page</label>
          <div class="col-md-9">
              <input type="text" autocomplete="off" class="form-control" name="database[pagination][perpage]"
                     value="{{database.pagination.perpage}}" data-live="keyup" data-type="int">
          </div>
      </div>
      <div class="form-group mb-3 row">
          <label class="col-md-3 col-form-label">"Next page" text</label>
          <div class="col-md-9">
              <input type="text" autocomplete="off" class="form-control" name="database[pagination][next]"
                     value="{{database.pagination.next}}" data-live="keyup">
          </div>
      </div>
      <div class="form-group mb-3 row">
          <label class="col-md-3 col-form-label">"Previous page" text</label>
          <div class="col-md-9">
              <input type="text" autocomplete="off" class="form-control" name="database[pagination][prev]"
                     value="{{database.pagination.prev}}" data-live="keyup">
          </div>
      </div>

      <div class="form-group mb-3 row">

      </div>

              <input type="text" class="form-control" name="mobileView[labelClose]"
                     value="{{mobileView.labelClose}}" data-live="keyup">
              <p class="form-text">Shown at the bottom of modal windows (details view, popovers, filters)

          </div>
      </div>

          </div>
      </div>

      <div id="mapsvg-choropleth-options" {{#unless choropleth.on}}style="display:none"{{/unless}}>
          <div class="form-group mb-3 row">

                  <p class="help-block">Choose a field containing number values that should be represented as color shades on choropleth map.</p>
              </div>
          </div>

          <div class="form-group mb-3 row">
              <label class="col-sm-3 control-label">Gradient labels</label>
              <div class="col-sm-9">
                  <div class="row">
                      <div class="col-sm-6">
                          <div class="input-group">
                              <span class="input-group-prepend input-group-text" id="basic-addon1">Low</span>
                              <input data-key="low" name="choropleth[labels][low]" type="text" autocomplete="off" class="form-control" autocomplete="off" value="{{choropleth.labels.low}}" data-live="keyup"/>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="input-group">
                              <span class="input-group-prepend input-group-text" id="basic-addon2">High</span>
                              <input data-key="high" name="choropleth[labels][high]" type="text" autocomplete="off" class="form-control" autocomplete="off" value="{{choropleth.labels.high}}" data-live="keyup"/>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </form>
